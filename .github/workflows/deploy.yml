name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          echo "VITE_REOWN_PROJECT_ID: ${VITE_REOWN_PROJECT_ID:0:10}..." 
          echo "VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY:0:10}..."
          echo "VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:0:20}..."
          echo "VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY:0:10}..."
          echo "VITE_MCP_SERVER_URL: ${VITE_MCP_SERVER_URL:0:30}..."
        env:
          VITE_REOWN_PROJECT_ID: ${{ secrets.VITE_REOWN_PROJECT_ID }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_MCP_SERVER_URL: ${{ secrets.VITE_MCP_SERVER_URL }}

      - name: Build React app with Vite
        run: npm run build
        env:
          # GitHub Pages basePath: repository name (without username)
          # For https://username.github.io/repository-name/, set to repository-name
          VITE_BASE_PATH: /${{ github.event.repository.name }}
          VITE_REOWN_PROJECT_ID: ${{ secrets.VITE_REOWN_PROJECT_ID }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_CLERK_BILLING_ENABLED: ${{ secrets.VITE_CLERK_BILLING_ENABLED || 'true' }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_DISABLED: ${{ secrets.VITE_SUPABASE_DISABLED || 'false' }}
          # MCP Server URL for RSS feed fetching (optional - defaults to Vercel deployment)
          VITE_MCP_SERVER_URL: ${{ secrets.VITE_MCP_SERVER_URL }}
          # Enable MCP category fetch (optional - defaults to true if not set)
          VITE_USE_MCP_CATEGORY_FETCH: ${{ secrets.VITE_USE_MCP_CATEGORY_FETCH || 'true' }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

